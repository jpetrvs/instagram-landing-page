<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-page">
        <div class="instagram-phone">
            <img src="./images/imagem-celular-background.png" alt="Background do celular">
      <!--     /* <img src="./images/imagem-celular-1.png" alt="Slide 1">
            <img src="./images/imagem-celular-2.png" alt="Slide 2">
            <img src="./images/imagem-celular-3.png" alt="Slide 3"> Slides para ajustar depois
            <img src="./images/imagem-celular-4.png" alt="Slide 4"> -->
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="/images/insta-logo.png" class="instagram-logo" alt="Instagram Logo">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Log In">
                Or
                <span class="facebook-button">Log In with Facebook</span>
                <a href="#">Forgot password?</a>
            </div>
            <div class="group">
                <p>Don't have an account?</p>
                <a href="#">Sign Up</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
