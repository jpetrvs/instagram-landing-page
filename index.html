<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-page">
        <div class="instagram-phone">
            <img src="./images/imagem-celular-background.png" alt="Background do celular">
      <!-- Desisti do slideshow, quando souber javascript eu faÃ§o -->
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="/images/insta-logo.png" class="instagram-logo" alt="Instagram Logo">
                <input type="text" class="input" name="username" placeholder="Phone number, username, or email" maxlength="75" required>
                <input type="password" class="input" name="password" maxlength="75" placeholder="Password" required>
                <input type="submit" class="login-btn" value="Log In">
                <div class="or">
                <p class="or">OR</p>
                </div>
                <a href="#" class="facebook-login">Log In with Facebook</span>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="group">
                <p>Don't have an account?</p>
                <a href="#" class="inscrever">Sign Up</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
